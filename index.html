<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>WEEWOOO</header>
    <div class="gameboard">
        <div id="0" class="block left top"></div>
        <div id="1" class="block top"></div>
        <div id="2" class="block right top"></div>
        <div id="3" class="block left"></div>
        <div id="4" class="block"></div>
        <div id="5" class="block right"></div>
        <div id="6" class="block left bottom"></div>
        <div id="7" class="block bottom"></div>
        <div id="8" class="block right bottom"></div>
    </div>
</body>
</html>
